    <h3>חיפוש התאמה</h3>
    <label id="profession">מקצוע:
        <select name= "select1">
        <option  value= "">בחר...</option>
        <option value= "1">מתמתיקה</option>
        <option value= "2">אנגלית</option>
        <option value= "3">ספות</option>
        </select>
    </label>
    <label id="level">רמת לימוד:
        <select name= "select1">
        <option  value= "">בחר...</option>
        <option value= "1">יסודי</option>
        <option value= "2">חטיבה</option>
        <option value= "3">3 יחידות</option>
        <option value= "3">4 יחידות</option>
        <option value= "3">5 יחידות</option>
        <option value= "3">פסיכומטרי</option>
        <option value= "3">סטודנט להנדסה</option>
        <option value= "3">סטודנט לכלכלה</option>
        <option value= "3">סטודנט מדעי המחשב</option>
        <option value= "3">סטודנט מדעי הטבע</option>
        </select>
    </label><br><br>
    <div id="Give">
        <h4>
            מטרת ההתאמה:
        </h4>
        <input type="radio"  name="Give" value = yes checked>לתת עזרה
                        <input type="radio" name="Give" value = no >לקבל עזרה <BR>
    </div>
    
    <div id="Online">
        <h4>
            אופן המפגש המועדף:
        </h4>
      <input type="radio" name="Online" value = yes checked>מקוון
        <input type="radio" name="Online" value = no > פרונטלי<BR>
    </div>
    <div class="Lookmatch">
        <input type="submit" class="myButtonblue" value="חפש/י התאמה" >   
    </div>
